<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <style>
        .card{
            box-shadow : 0 4px 8px 0 rgba(0,0,0,0.3);
            transition: 0.3s;
            width: 40%;
        }

        .card:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container{
            padding: 2px 16px;
        }

        @media(max-width : 600px)
        {
            .card{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Card</h2>
 
    <div class="container">
        <img src="./image.jpg" alt="personal image" width="100"  height="100">
        <h4>
            <b>Jone Done</b>
        </h4>
        <p>
            Architect & Engineer
        </p>
    </div>
</body>
</html>
