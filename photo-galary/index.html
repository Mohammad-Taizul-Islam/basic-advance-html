<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallary</title>
    <style>
        .gallery{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img{
            margin: 8px;
            width: 150px;
            height: 100px;
            object-fit: cover;

        }
        header{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
        <section class="gallery">
            <a href=""><img src="./assets/ai-human.jpg" alt="ai-human" ></a>
            <a href=""><img src="./assets//robot.jpg" alt="robot" srcset="" ></a>
            <a href=""><img src="./assets/share.jpg" alt="" srcset="" ></a>
            <a href=""><img src="./assets/ai.avif" alt="" srcset="" ></a>
        </section>
    </header>
</body>
</html>
