<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer</title>
    <style>
        html , body {
            height: 100vh;
            margin: 0px;
        }

        .content{
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .main {
            flex: 1 ;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0px;
        }
    </style>
</head>
<body>
   <div class="content">
    <div class="main">
        <h1>Sticky Footer Example</h1>
        <p>The footer will always be positioned at the bottom of the page but not fixed</p>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
   </div>

</body>
</html>
