<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Grid Layout</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns:auto auto auto ;
            background-color: #2198F3;
            padding: 12px;
        }

        .grid-item{
            background-color: rgba(255, 255, 255, 0.0);
            border: 1px solid rgb(255,255,0,0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Basic CSS Grid Layout</h1>
    <div class="grid-container">
        <div class="grid-item">
            1
        </div>
        <div class="grid-item">
            2
        </div>
        <div class="grid-item">
            3
        </div>
        <div class="grid-item">
            4
        </div>
        <div class="grid-item">
            5
        </div>
        <div class="grid-item">
            6
        </div>
        <div class="grid-item">
            7
        </div>
        <div class="grid-item">
            8
        </div>
        <div class="grid-item">
            9
        </div>
        <div class="grid-item">
            10
        </div>
        <div class="grid-item">
            11
        </div>
        <div class="grid-item">
            12
        </div>
        <div class="grid-item">
            13
        </div>
        <div class="grid-item">
            14
        </div>
    </div>
    
</body>
</html>
