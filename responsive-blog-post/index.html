<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Blog Post</title>
    <style>
        body{
            font-family: Arial,serif;
            margin: 0px;
            padding: 0px;
        }

        .container{
            max-width: 800px;
            margin: auto;
            padding: 20px;

        }

        header,footer{
            text-align: center;
            background-color: #f4f4f4;
            padding: 15px;
        }

        @media(max-width:600px){
            .container{
                padding: 10px;
            }
        }
    </style>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
    </header>
    <div class="container">
      <article>
        <h2>My first blog post</h2>
        <p>Posted on November 8, 2024 by John Doe</p>
        <p>
          This is the content of my first blog post. It's a great day to start
          blogging!
        </p>
      </article>
    </div>

    <footer>
        <p>&copy; 2024 my blog</p>
    </footer>
  </body>
</html>
