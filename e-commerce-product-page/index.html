<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .container{
            max-width: 1200px;
            margin: auto;
            padding: 24px;
        }

        .product{
            display: flex;
            flex-wrap: wrap;
        }
        .product img{
            max-width: 400px;
            margin-right: 20px;
        }

        .product-details{
            max-width: 600px;
        }
        .reviews{
            margin-top: 20px;
        }

        .reviews form{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Page</h1>
    </header>
    <div>
        <div class="container">
            <div class="product">
                <img src="./drone.jpg" alt="">
                <div class="product-details">
                    <h2>Product Name</h2>
                    <p>$19.99</p>
                    <p>This is a great product. It has many features and benefits that you will love.</p>
                    <button>Add to Cart</button>
                </div>
            </div>

            <div class="reviews">
                <h3>Customer Reviews</h3>
                <p>Taixul: Great product!</p>
                <form action="/submit-review" method="post">
                    <label for="review" style="display: block;">Leave a review</label>
                    <textarea name="review" id="review" required>
                    </textarea>
                    <br>
                    <button type="submit">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
