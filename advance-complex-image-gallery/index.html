<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance and Complex responsive Image Galllery</title>
    <style>
        body{
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
        }

        h1{
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr) );
            gap:10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover{
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .lightbox:target {
            opacity: 1;
            pointer-events: auto;
        }

        .lightbox:target img {
            animation: zoomIn 0.3s;
        }
 
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

    </style>
</head>
<body>
    <h1>Advance and Complex with responsive Image Gallery</h1>
    <div class="gallery">
        <a href="#img1"><img src="./assets/ai-human.jpg" alt="AI Human"></a>
        <a href="#img2"><img src="./assets/ai.avif" alt="AI"></a>
        <a href="#img3"><img src="./assets/drone.jpg" alt="Drone"></a>
        <a href="#img4"><img src="./assets/drone2.jpg" alt="Drone 2"></a>
        <a href="#img5"><img src="./assets/google-home.jpg" alt="Google Home"></a>
        <a href="#img6"><img src="./assets/robot.jpg" alt="Robot"></a>
        <a href="#img7"><img src="./assets/share.jpg" alt="Share"></a>
    </div>
    <div id="img1" class="lightbox">
        <img src="./assets/ai-human.jpg" alt="AI-Human">
    </div>
    <div id="img2" class="lightbox">
        <img src="./assets/ai-avif" alt="AI">
    </div>
    <div id="img3" class="lightbox">
        <img src="./assets/drone.jpg.jpg" alt="drone">
    </div>
    <div id="img4" class="lightbox">
        <img src="./assets/drone2.jpg" alt="drone2">
    </div>
    <div id="img5" class="lightbox">
        <img src="./assets/google-home.jpg" alt="google-home">
    </div>
    <div id="img6" class="lightbox">
        <img src="./assets/robot.jpg" alt="robot">
    </div>
    <div id="img7" class="lightbox">
        <img src="./assets/share.jpg" alt="Share">
    </div>
</body>
</html>
